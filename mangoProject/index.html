<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- css link -->

    <link rel="stylesheet" href="./scss/main.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Abhishek.com</title>
  </head>
  <body>

    <!-- navbar -->
    <nav>
        <div class="row" style="background-color: transparent; height: 4rem">
          <div class="col" style="padding-left: 25%">
            <!-- <a href="#">Logo</a>
           -->
            <img src="./assets/logo.png" alt="" />
          </div>
  
          <div class="col" id="toggle-icon">
            <div id="mySidepanel" class="sidepanel">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
                >×</a
              >
              <a href="#">About</a>
              <a href="#">Services</a>
              <a href="#">Clients</a>
              <a href="#">Contact</a>
            </div>
  
            <button class="openbtn" onclick="openNav()">☰</button>
          </div>
        </div>
      </nav>

      <!-- main section -->
    <section class="section1">
        <div class="main-div">
          <div class="main-sub-div">
            <h3 style="font-size: 2.5rem; margin-left: .2rem;"  >OUR SERVICES</h3>
            <h1 class="brand-title">
              WE CREATE
              <br />
              BRANDS
            </h1>
            <p  style="font-size: larger; font-weight: 400; margin-left: .5rem;" >IMAGE FROM <a href="#">FREEPIK</a></p>
      
            <a style="margin-left: .5rem;" href="#" class="learn-more">LEARN MORE</a>
          </div>
        </div>
      </section>

      <script>
        function openNav() {
          document.getElementById("mySidepanel").style.width = "250px";
        }
  
        function closeNav() {
          document.getElementById("mySidepanel").style.width = "0";
        }
      </script>
      <script src="./js/app.js"></script>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
